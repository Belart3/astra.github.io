<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- <link rel="stylesheet" href="style.css"> -->
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <section>
    <div class="master-container">

      <div id="report">

        <div id="report-row-1">
          <div id="image-container">
            <img src="images/image-jeremy.png" alt="" id="report-image">
          </div>
          <div>
            <h5>Report for</h5>
            <h2>Jeremy Robson</h2>
          </div>
        </div>

        <div id="report-row-2">
          <h4>Daily</h4>
          <h4>weekly</h4>
          <h4>monthly</h4>
        </div>

      </div>
      <div id="container">

        <div class="activities work">
            <div class="activities-row-2">

              <div class="activity">
                <h4>Work</h4>
                <div>
                  <img src="images/icon-ellipsis.svg" alt="">
                </div>
              </div>

              <div class="activities-time">
                <h1>32hrs</h1>
                <h5>Last Week - 36hrs</h5>
              </div>

            </div>
        </div>

        <div class="activities play">

          <div class="activities-row-2">

            <div class="activity">
                <h4>Play</h4>
                <div>
                  <img src="images/icon-ellipsis.svg" alt="">
                </div>
            </div>

            <div class="activities-time">
              <h1>10hrs</h1>
              <h5>Last Week - 8hrs</h5>
            </div>

          </div>

        </div>

        <div class="activities study">

          <div class="activities-row-2">

            <div class="activity">
              <h4>Study</h4>
                <div>
                  <img src="images/icon-ellipsis.svg" alt="">
                </div>
            </div>

            <div class="activities-time">
              <h1>4hrs</h1>
              <h5>Last Week - 7hrs</h5>
            </div>

          </div>

        </div>

        <div class="activities exercise">

          <div class="activities-row-2">

            <div class="activity">
                <h4>exercise</h4>
                <div>
                  <img src="images/icon-ellipsis.svg" alt="">
                </div>
            </div>

            <div class="activities-time">
              <h1>4hrs</h1>
              <h5>Last Week - 5hrs</h5>
            </div>

          </div>

        </div>

        <div class="activities social">

          <div class="activities-row-2">
            
            <div class="activity">
              <h4>Social</h4>
                <div>
                  <img src="images/icon-ellipsis.svg" alt="">
                </div>
            </div>

            <div class="activities-time">
              <h1>5hrs</h1>
              <h5>Last Week - 10hrs</h5>
            </div>

          </div>

        </div>

        <div class="activities self-care">

          <div class="activities-row-2">

            <div class="activity">
              <h4>Self Care</h4>
                <div>
                  <img src="images/icon-ellipsis.svg" alt="">
                </div>
            </div>

            <div class="activities-time">
              <h1>2hrs</h1>
              <h5>Last Week - 2hrs</h5>
            </div>

          </div>

        </div>
        
      </div>
        
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Enoch</a>.
    </div>
  </section>
  <script src="main.js"></script>
</body>
</html>
